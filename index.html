<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n8n 廠商資訊查詢</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f7f6; }
        .chat-container { width: 90%; max-width: 600px; height: 80vh; background: white; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-radius: 8px; display: flex; flex-direction: column; }
        #chatbox { flex-grow: 1; overflow-y: auto; padding: 20px; border-bottom: 1px solid #eee; }
        #chatbox p { margin: 0 0 15px 0; padding: 10px 15px; border-radius: 18px; max-width: 80%; line-height: 1.5; }
        .user-message { background-color: #007bff; color: white; align-self: flex-end; margin-left: auto; border-bottom-right-radius: 4px; }
        .bot-message { background-color: #e9e9eb; color: #333; align-self: flex-start; margin-right: auto; white-space: pre-wrap; border-bottom-left-radius: 4px; }
        .input-area { display: flex; padding: 15px; border-top: 1px solid #eee; }
        #userInput { flex-grow: 1; border: 1px solid #ccc; border-radius: 20px; padding: 10px 15px; font-size: 16px; outline: none; }
        #sendBtn { background-color: #007bff; color: white; border: none; border-radius: 50%; width: 44px; height: 44px; margin-left: 10px; cursor: pointer; font-size: 20px; transition: background-color 0.2s; }
        #sendBtn:hover { background-color: #0056b3; }
        .loading-indicator { text-align: center; color: #999; padding: 10px; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chatbox">
             <p class="bot-message">請輸入欲查詢的公司名稱（全名或簡稱）。<br>例如：「宏達電」、「台達電子」等。</p>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="輸入訊息..." autocomplete="off" />
            <button id="sendBtn">→</button>
        </div>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        
        // ================== 關鍵設定 ==================
        // 請將此處替換成您 n8n Webhook 的 "Production URL"
        const webhookUrl = 'https://n8n-befun.zeabur.app/webhook/fa986c62-7935-4ccf-afb9-7ca6c6ae6eee'; 
        // ===============================================

        // 這個變數就是我們的「前端記憶體」，負責保管 n8n 傳回的 memory 物件
        let memory = {};
        let isWaiting = false; // 防止重複發送

        // 處理發送訊息的函式
        async function sendMessage() {
            if (isWaiting) return;
            const message = userInput.value.trim();
            if (!message) return;

            displayMessage(message, 'user-message');
            userInput.value = '';
            setLoading(true);

            try {
                const requestBody = {
                    chatInput: message,
                    memory: memory 
                };

                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // (最關鍵的一步！) 用 n8n 回傳的新記憶體，覆蓋掉舊的
                memory = data.memory || {};
                
                // 顯示機器人回覆
                displayMessage(data.reply, 'bot-message');

            } catch (error) {
                console.error('Error:', error);
                displayMessage('抱歉，連線發生錯誤，請檢查 n8n workflow 是否已啟用或稍後再試。', 'bot-message');
            } finally {
                setLoading(false);
            }
        }

        // 將訊息顯示在畫面上
        function displayMessage(text, className) {
            const messageElement = document.createElement('p');
            messageElement.className = className;
            messageElement.innerText = text;
            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        // 設定等待狀態
        function setLoading(isLoading) {
            isWaiting = isLoading;
            sendBtn.disabled = isLoading;
            sendBtn.style.opacity = isLoading ? 0.5 : 1;
            if (isLoading) {
                 const loadingElement = document.createElement('p');
                 loadingElement.className = 'loading-indicator';
                 loadingElement.id = 'loading';
                 loadingElement.innerText = '思考中...';
                 chatbox.appendChild(loadingElement);
                 chatbox.scrollTop = chatbox.scrollHeight;
            } else {
                const loadingElement = document.getElementById('loading');
                if (loadingElement) {
                    loadingElement.remove();
                }
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>

</html>
